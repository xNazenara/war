<html>
  <head>
    <link href='style.css' rel='stylesheet'>
    <title>war</title>
  </head>
  <body>
    <div class='main-container'>
      <div class='status-bar'>
        <div class='statusus-bar-left'>
          <div class='coins'>
            <img src='imgs/coins.png' class="image"></img>
             <span class='coins-value'></span>
          </div>
          <div class='hp'>
            <img src='imgs/hp.png' class="image"></img>
           <span class='hp-value'></span>
         </div>
       </div>
       <button class="start-stop-button">Start</button>
       <div>
         <div class='status-bar-right'>
           <img src='imgs/hp.png' class='image'></img>
           <span class='enemy-hp-value'></span>
         </div>
       </div>
      </div>
      <div class='field'>
        <div class='base'>
          <div class='base-upgrade'>
            <div class='income'>
              <img src='imgs/coins.png' class="image"></img>
              <span class='income-upgrade-price'></span>
            </div>
            <div class='new-unit'>
               <img src='imgs/cavalry.png' class="image"></img>
              <span class='new-unit-upgrade-price'></span>
            </div>
            <div class='wall-health'>
              <img  src='imgs/hp.png' class="image"></img>
              <span class='wall-health-upgrade-price'></span>
            </div>
          </div>
          <div class='unit-shop' >
            <div class='peasant '>
              <img src='imgs/peasant.png' class="image"></img>
              <span class='peasant-price'></span>
            </div>
            <div class='knight disabled-unit'>
              <img src='imgs/knight.png' class="image"></img>
              <span class='knight-price'></span>
            </div>
            <div class='cavalry disabled-unit'>
              <img src='imgs/cavalry.png' class="image"></img>
              <span class='cavalry-price'></span>
            </div>
            <div class='spider disabled-unit'>
              <img src='imgs/spider.png' class="image"></img>
              <span class='spider-price'></span>
            </div>
          </div>
        </div>
        <div class='wall'></div>
        <div class='paths'>
          <div class='top-path'></div>
          <div class='empty-path'></div>
          <div class='middle-path'></div>
          <div class='empty-path'></div>
          <div class='bottom-path'></div>
        </div>
        <div class='wall'></div>
        <div class='base'></div>
      </div>
    </div>


    <script src='script.js'></script>
  </body>
</html>
